branches:
  only:
    - master
language: node_js
matrix:
  include:
    - node_js: 13.x
  allow_failures:
    - node_js: tip

install:
  - npm ci
  # keep the npm cache around to speed up installs
  cache:
    directories:
    - "$HOME/.npm"

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage/coverage.json